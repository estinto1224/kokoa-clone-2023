<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa clone</title>
  </head>
  

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>


  <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
    <div class ="screen-header__icons">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fas fa-music fa-lg"></i></span>
    <span><i class="fas fa-cog fa-lg"></i></span>
  </header>

<a id="friends-display-link"> 
  <i class = "fas fa-info-circle"></i>
  Friend's Names Display 
  <i class= "fas fa-chevron-right fa-xs"></i>
</a>

<main class="friends-screen">

    <div class="user-component">
      <div class="user-component__column">
        <img src="https://static.pmang.com/pcGame/recent/514575781553.pm%EC%B6%94%EC%B2%9C%EA%B2%8C%EC%9E%84_264x357_01%EA%B3%A0%EC%8A%A4%ED%86%B1_01_%EB%89%B4%EB%A7%9E%EA%B3%A0.png"class="user-component__avatar user-component__avatar--xl">
          <div class ="user-component__text"> 
            <h4 class="user-component__title">Nicolas</h4>
          </div>
      </div>
      <div class="user-component__column">
      </div> 
    </div>

  <div class="friends-screen__channel">
    <div class="friends-screen__channel-header">
    <span>Channel</span><i class= "fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="user-component">
      <div class="user-component__column">
          <img src="https://static.pmang.com/pcGame/recent/514575781553.pm%EC%B6%94%EC%B2%9C%EA%B2%8C%EC%9E%84_264x357_01%EA%B3%A0%EC%8A%A4%ED%86%B1_01_%EB%89%B4%EB%A7%9E%EA%B3%A0.png"class="user-component__avatar user-component__avatar--sm">
          <div class ="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
      </div>
      <div class="user-component__column">
        <div> 
        <span>2</span>
          <i class= "fas fa-chevron-right fa-xs"></i>
        </div>  
        </div> 
      </div>
    </div>
  
</main>




    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">

        </li>

      </ul>

      <i class="fas fa-comment"></i>
    </div>


<div id="no-mobile"> 
<span>Your screen is too big</span>
