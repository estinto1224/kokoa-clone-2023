<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat /w Nico</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nicolas</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fa-solid fa-bars fa-lg"></i>
      </div>
    </header>
    <!--------------------------------------- -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-1/281689743_5416605505063768_5407389030020057898_n.jpg?stp=dst-jpg_p160x160&_nc_cat=100&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=hEwEbNrjdbkAX9CJNdQ&_nc_ht=scontent-ssn1-1.xx&oh=00_AfAwRM_R5vlJEquy-OPTunRI_wgWlL8k2KyvET6SIg60-A&oe=64321FA1"
        />
        <div class="message-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/440cb919d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
