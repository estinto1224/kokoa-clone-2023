  <script type="text/javascript">
    $(function(){ //{{{
      $('.agree input').attr({'checked':false});
      $('.agree input').get(0).focus();

      $('#tos_all').change(function(){
        if($(this).is(':checked')) {
          $('#tos_use').attr({'checked':true});
          $('#tos_private').attr({'checked':true});
        }else{
          $('#tos_use').attr({'checked':false});
          $('#tos_private').attr({'checked':false});
        }
      });

      $('#tos_use').change(function() {
        if ($(this).is(':checked')) {
          if($('#tos_private').is(':checked')){
            $('#tos_all').attr({'checked':true});
          }else{
            $('#tos_all').attr({'checked':false});
          }
        }else{
          $('#tos_all').attr({'checked':false});
        }
      });

      $('#tos_private').change(function() {
        if ($(this).is(':checked')) {
          if($('#tos_use').is(':checked')){
            $('#tos_all').attr({'checked':true});
          }else{
            $('#tos_all').attr({'checked':false});
          }
        }else{
          $('#tos_all').attr({'checked':false});
        }
      });
    }); //}}}

    function goSubmit() //{{{
    {
      if( $("input#tos_use:not(:checked)").length )
      {
        $("#divAlert").css("border", "2px solid red");

        $(".policy_agree_info p.msg_info").show();
        $(".policy_agree_info p.msg_info span.txt em").html("피망 이용약관 및 개인정보 수집 및 이용에 모두 동의해 주세요.");
        $("input#tos_use").focus();
        return false;
      }
      if( $("input#tos_private:not(:checked)").length )
      {
        $("#divAlert").css("border", "2px solid red");
        $(".policy_agree_info p.msg_info").show();
        $(".policy_agree_info p.msg_info span.txt em").html("피망 이용약관 및 개인정보 수집 및 이용에 모두 동의해 주세요.");
        $("input#tos_private").focus();
        return false;
      }

      $("#tosform").submit();
      return false;
    } //}}}

    function goResticted() //{{{
    {
      $(".policy_agree_info p.msg_info").show();
      $(".policy_agree_info p.msg_info span.txt em").html("가입이 불가능한 지역입니다.");
      return false;
    } //}}}
